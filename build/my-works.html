<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Мои работы</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABlCQL4losoj-uF4TOyPIQiT1XBcz4dUQ&amp;callback=initMap" async defer></script>
    <script src="assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="works__wrapper">
      <section class="section hero">
        <div class="hero__socials"> 
          <ul class="socials">
            <div class="socials__container">
              <svg class="icon" width="50" height="50">
                <use xlink:href="assets/images/sprite.svg#git"></use>
              </svg>
              <svg class="icon" width="50" height="50">
                <use xlink:href="assets/images/sprite.svg#in"></use>
              </svg>
              <svg class="icon" width="50" height="50">
                <use xlink:href="assets/images/sprite.svg#vk"></use>
              </svg>
            </div>
          </ul>
        </div><a class="hamburger-link hero__menu" href="">
          <div class="hamburger"></div></a>
        <div class="hero__title">
          <div class="section-title"><img class="section-title__effect" src="assets/images/portfolio_header.png" alt=""></div>
          <div class="hero__user user">
            <div class="user__pic"><img class="user__pic-img" src="assets/images/avatarme.png" alt=""></div>
            <div class="user__info">
              <div class="user__name">Елизавета Чуйко</div>
              <div class="user__data">Личный сайт разработчика</div>
            </div>
          </div>
        </div>
        <div class="hero__arrow arrow-down"></div>
        <svg class="triangle triangle_fill_white" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1200 110" preserveaspectratio="none">
          <polygon class="about__triangle_left" points="0,0 0,111 600.8,111 600.8,100"></polygon>
          <polygon class="about__triangle_right" points="1200,0 1200,111 600,111 600.8,100"></polygon>
        </svg>
      </section>
      <section class="section works__slider">
        <div class="slider__title block-subtitle">Мои работы</div>
        <div class="slider__content"></div>
      </section>
      <section class="section works__review"></section>
    </div>
    <script src="assets/scripts/bundle.js" defer></script>
  </body>
</html>
